<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学习任务表</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
     <style>
        a {
            display: block;
            text-align: center;
        }
    </style>

</head>

<body>

    <div class="panel-heading">

        <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree">

            <h1 align="center">5.13-5.20学习计划</h1>

        </a>

    </div>

    <div id="collapseThree" class="panel-collapse collapse in">
        <div class="panel-body">

            {{ each items }}
<div>
            <table class="table">

                <h4 align="center">{{ $value.name }}的任务表</h4>
                <thead>
                    <tr>
                        <th>政治</th>
                        <th>英语</th>
                        <th>数学</th>
                        <th>专业课</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="html">
                        <div>{{#$value.html}}</div>
                    </tr>

                </tbody>
            </table>
            <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0"
                    aria-valuemin="0" aria-valuemax="100" id="pro"">
                    
                </div>
            </div>
</div>
            {{ /each }}


        </div>
    </div>



    <div style="text-align:center;">
        <a class="btn btn-primary" href="/new" role="button" style="width:auto;"><strong>开始写你的本周计划</strong></a>&nbsp;
        <a class="btn btn-info" href="https://github.com/guhang987/418pages" target="view_window" role="button"
            style="width:auto;">关于本站</a>
    </div>
    <div><br> <a href="http://beian.miit.gov.cn/" target="_blank">粤ICP备19007421号</a><br></div>
</body>
<script>
    function checkboxOnclick(checkbox){
 	 var parent = checkbox.parentNode.parentNode.parentNode.parentNode.parentNode.parentNode
        var now = $("input[type='checkbox']:checked", parent).length
        var all = $("input[type='checkbox']", parent).length
 	console.log(parent) 
        if ( checkbox.checked == true){
 $(parent).find("#pro").attr("style", "width:" + 100 * now / all + "%;")  	        
        //Action for checked
        checkbox.parentNode.style.textDecoration="line-through"
        
        }else{
         $(parent).find("#pro").attr("style", "width:" + 100 * now / all + "%;")  
        //Action for not checked
        checkbox.parentNode.style.textDecoration="none"
      
        }
        
        }
 
    </script>
</html>
