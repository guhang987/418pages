<script>

	  function tbOnclick(tb){
        var str = $(tb.parentNode.parentNode).find("#html")[0]

        var name = $(tb.parentNode.parentNode).find("a")[0]
        var n = $(name).html().toString()
       var pro = $(tb.parentNode.parentNode).find("#pro")[0] 
        n=n.substring(0,n.length-4)
        $.post("/",{name:n,pro:pro.outerHTML,data:$(str).html().toString()},function(result){
             alert("提交成功")
        });
	alert("提交成功~")
    }	
	

    function checkboxOnclick(checkbox){
 	 var parent = checkbox.parentNode.parentNode.parentNode.parentNode.parentNode.parentNode
        var now = $("input[type='checkbox']:checked", parent).length
        var all = $("input[type='checkbox']", parent).length
        var ratio = 100* now / all
        var perratio = Number(ratio).toFixed(0)
	if ( checkbox.checked == true){
	$(parent).find("#pro").text(perratio+"%")
	 $(parent).find("#pro").attr("style", "width:" + ratio + "%;")  	        
        //Action for checked
        checkbox.parentNode.style.textDecoration="line-through"
        $(checkbox).attr("checked", "1");
        }else{
	$(parent).find("#pro").text(perratio+"%")
         $(parent).find("#pro").attr("style", "width:" + ratio + "%;")  
        //Action for not checked
        checkbox.parentNode.style.textDecoration="none"
	      $(checkbox).removeAttr("checked")      
        }
        
        }
 
    </script>
